<form class="p-2 text-left">
    <div class="form-row">
        <div class="col-8">
            <div class="form-group">
                <label for="firstNameInput">Full Name</label>
                <input class="form-control" type="text" id="nameInput" placeholder="Full name">
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label for="lastNameInput">Age</label>
                <input class="form-control" type="number" id="ageInput" placeholder="Age">
            </div>
        </div>
    </div>
    <div class="form-row">
            <div class="form-group col-md-6">
                <label for="emailInput">Email address</label>
                <input class="form-control" type="email" id="emailInput" placeholder="Email address">
            </div>
            <div class="form-group col-md-6">
                <label for="phoneInput">Phone number</label>
                <input class="form-control" type="number" id="phoneInput" placeholder="Phone number">
            </div>
    </div>
    <div class="form-row">
            <div class="form-group col">
                <label for="Profession">Profession</label>
                <select class="form-control" id="professionSelecct">
                    <option value="">Select profession...</option>
                    {% for name in site.assets.professions.items %}
                    <option>{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
    </div>
    <button class="btn btn-success" type="submit">Surprise me!</button>
</form>
